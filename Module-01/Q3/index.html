<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h3>Riya Savant (ENG18CS0230)</h3>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" id="password" maxlength="12" required>
        <br><br>
        <label for="age">Age</label>
        <input type="number" id="age" min="16">
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender">Female</input>
        <input type="radio" id="gender" name="gender">Male</input>
        <br><br>
        <label for="phone">Number</label>
        <input type="number" id="phone" minlength="10" maxlength="10">
        <br><br>
        <label for="qual">Qualification</label>
        <select name="qualification" id="qual">
            <option>B.E</option>
            <option>B.C.A</option>
            <option>B.A.C</option>
        </select>
        <br><br>
        <label for="college">College Name</label>
        <input list="colleges" name="collname" id="college">
        <datalist id="colleges">
            <option value="DSU"></option>
            <option value="DSATM"></option>
            <option value="DSCE"></option>
        </datalist>
        <br><br>
        <label>Skills</label>
        <input type="checkbox">Java
        <input type="checkbox">Javascript
        <input type="checkbox">Node.js
        <input type="checkbox">React
        <input type="checkbox">Angular
        <br><br>
        <label>Please upload your education certificates</label><br>
        <input type="file" multiple>
        <br><br>
        <label>Please upload your passport size photograph</label><br>
        <input type="file">
        <br><br>
        <label>Give a breif introduction about yourself</label><br>
        <textarea name="intro" rows="3" cols="70"></textarea><br><br>
        <input type="submit">
    </form>
</body>
</html>
